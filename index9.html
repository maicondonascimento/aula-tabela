<!DOCTYPE html>
<html lang="en-pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        th, td {
            border: 1px solid black;
        }
        
        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>camisa</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>MIZZUNO</td>
                <td>40</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
            </tr>
            <tr>
                <td>Adidas</td>
                <td>5</td>
                <td>10$</td>
                
                
            </tr>
            <tr>
                <td>NIKE</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>



</body>
</html>
